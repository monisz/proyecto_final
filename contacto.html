    <main>
        <!-- Section Formulario -->
        <section>
            <form class="formulario">
                <!-- Nombre -->
                <div class="form-group row">
                    <label for="nombre" class="col-md-2 col-form-label">Nombre/s</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" >
                    </div>
                </div>
                <!-- Fin Nombre -->

                <!-- Apellido -->
                <div class="form-group row">
                    <label for="apellido" class="col-md-2 col-form-label">Apellido</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                </div>
                <!-- Fin Apellido -->

                <!-- Teléfono -->
                <div class="form-group row">
                    <label for="telefono" class="col-md-2 col-form-label">Teléfono</label>
                    <div class="col-md-10">
                        <input type="tel" class="form-control" id="telefono" placeholder="Número de teléfono">
                    </div>
                </div>
                <!-- Fin Teléfono -->

                <!-- email -->
                <div class="form-group row">
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="email" placeholder="nombre@gmail.com">
                    </div>
                </div>
                <!-- Fin email -->

                <!-- Fecha de entrada -->
                <div class="form-group row">
                    <label for="entrada" class="col-md-4 col-form-label">Fecha de entrada</label>
                    <div class="col-md-4">
                        <input type="date" class="form-control" id="entrada">
                    </div>
                </div>
                <!-- Fin Fecha de entrada -->

                <!-- Fecha de salida -->
                <div class="form-group row">
                    <label for="salida" class="col-md-4 col-form-label">Fecha de salida</label>
                    <div class="col-md-4">
                        <input type="date" class="form-control" id="salida">
                    </div>
                </div>
                <!-- Fin Fecha de salida -->

                <!-- Cantidad de habitaciones -->
                <div class="form-group row">
                    <label for="custom-control-label" class="col-md-4 col-form-label" >Cantidad de habitaciones</label>
                    <div class="col-md-4">
                        <select class="custom-select" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 o más</option>
                        </select>
                    </div>
                </div>
                <!-- Fin Cantidad de habitaciones -->  
                
                <!-- Mensaje -->
                <div class="form-group row">
                    <label for="texto" class="col-md-3 col-form-label">Ingresa tu mensaje</label>
                    <div class="col-md-9">
                        <textarea class="form-control" id="texto" rows="4"></textarea>
                    </div>
                </div>
                <!-- Fin mensaje -->

                <!-- Boton enviar -->
                <div class="form-group row">
                    <div class="col-md-10">
                        <button type="submit" class="btn btn-primary">Enviar formulario</button>
                    </div>
                </div>
                <!-- Fin boton enviar -->
            </form>
        </section>
        <!-- Fin Section Formulario -->
